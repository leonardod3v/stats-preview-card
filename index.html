<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="./images/image-header-mobile.jpg" alt="Women working">
    
    <div class="info">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits od data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stat">
        <h2 class="s1">10k+</h2>
        <p class="stats item1">Companies</p>

        <h2 class="s2">314</h2>
        <p class="stats item2">Templates</p>
        
        <h2 class="s3">12M+</h2>
        <p class="stats item3">Queries</p>
      </div>
    </div>
    
   </div>


  </div>

</body>
</html>
